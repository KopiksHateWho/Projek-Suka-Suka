<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KingSlayer</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main-wrapper flex flex-col min-h-screen">
        <div class="galaxy-bg"></div>

        <!-- Navigation -->
        <nav class="top-nav">
            <div class="nav-content">
                <div class="logo-section" onclick="window.location.href='../index.html'">
                    <span class="text-2xl">⚔️</span>
                    <span class="logo-text">KingSlayer</span>
                </div>
                <button class="md:hidden text-2xl" onclick="toggleMenu()">☰</button>
                <div id="navLinks" class="hidden md:flex gap-1 items-center absolute md:relative top-[80px] md:top-0 left-0 w-full md:w-auto bg-[#07080d] md:bg-transparent border-b md:border-none border-white/10 p-4 md:p-0 flex-col md:flex-row transition-all duration-300">
                    <a href="../index.html" class="nav-link w-full md:w-auto text-center">HOME</a>
                    <div id="auth-links" class="flex flex-col md:flex-row gap-1 w-full md:w-auto"></div>
                </div>
            </div>
        </nav>

        <!-- Login Card -->
        <main class="flex-grow flex items-center justify-center p-6 mt-20">
            <div class="modal-content max-w-md w-full !block relative">
                <div class="modal-header">
                    <h3 class="modal-title">USER LOGIN</h3>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-field">
                        <label class="field-label">Email</label>
                        <input type="email" id="email" class="field-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-field mb-8">
                        <label class="field-label">Password</label>
                        <input type="password" id="password" class="field-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="checkout-btn">LOGIN</button>

                    <div class="text-center mt-6">
                        <p class="text-slate-400 text-sm">Don't have an account?
                            <a href="#" onclick="toggleAuthMode()" class="text-primary font-bold hover:underline">Register</a>
                        </p>
                    </div>
                </form>

                <form id="registerForm" onsubmit="handleRegister(event)" class="hidden">
                    <div class="form-field">
                        <label class="field-label">Email</label>
                        <input type="email" id="regEmail" class="field-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-field mb-8">
                        <label class="field-label">Password</label>
                        <input type="password" id="regPassword" class="field-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="checkout-btn">REGISTER</button>

                    <div class="text-center mt-6">
                        <p class="text-slate-400 text-sm">Already have an account?
                            <a href="#" onclick="toggleAuthMode()" class="text-primary font-bold hover:underline">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function toggleMenu() {
            const links = document.getElementById('navLinks');
            links.classList.toggle('hidden');
        }

        function toggleAuthMode() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            const title = document.querySelector('.modal-title');
            title.textContent = title.textContent === 'USER LOGIN' ? 'USER REGISTER' : 'USER LOGIN';
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (window.loginUser(email, password)) {
                window.location.href = 'dashboard.html';
            } else {
                window.showToast('❌ Invalid email or password');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (window.registerUser(email, password)) {
                window.location.href = 'dashboard.html';
            } else {
                window.showToast('❌ Email already registered');
            }
        }
    </script>
</body>
</html>
