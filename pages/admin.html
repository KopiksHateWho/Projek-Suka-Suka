<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | KingSlayer</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px border-white/10;
            padding: 1.5rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .admin-card:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
        }
        .admin-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }
        .admin-table th {
            text-align: left;
            padding: 1rem;
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .admin-table td {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
        }
        .admin-table tr td:first-child { border-radius: 12px 0 0 12px; }
        .admin-table tr td:last-child { border-radius: 0 12px 12px 0; }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s;
            color: #94a3b8;
        }
        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 212, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-wrapper flex flex-col min-h-screen">
        <div class="galaxy-bg"></div>

        <!-- Navigation -->
        <nav class="top-nav">
            <div class="nav-content">
                <div class="logo-section" onclick="window.location.href='../index.html'" role="button" tabindex="0">
                    <span class="logo-icon" role="img" aria-label="KingSlayer Logo">‚öîÔ∏è</span>
                    <span class="logo-text">Admin Panel</span>
                </div>

                <button class="md:hidden text-2xl" onclick="window.toggleMenu()" aria-label="Toggle Menu">‚ò∞</button>

                <div id="navLinks" class="nav-links-container">
                    <a href="../index.html#home" class="nav-link" onclick="window.closeMenu()">üè† HOME</a>
                    <a href="../index.html#games" class="nav-link" onclick="window.closeMenu()">üéÆ GAMES</a>
                    <a href="../index.html" class="nav-link" onclick="window.closeMenu()">üìã HISTORY</a>
                    <a href="../index.html" class="nav-link" onclick="window.closeMenu()">üí° REQUEST GAME</a>
                    <a href="../index.html#contact" class="nav-link" onclick="window.closeMenu()">üìû CONTACT</a>
                    <div id="auth-links" class="flex flex-col md:flex-row gap-1 w-full md:w-auto"></div>
                </div>
            </div>
        </nav>

        <!-- Admin Content -->
        <main class="section-container mt-20">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="admin-card">
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Total Orders</div>
                    <div id="statTotalOrders" class="text-4xl font-black text-white">0</div>
                    <div class="text-green-400 text-xs mt-2">‚Üë 12% from last month</div>
                </div>
                <div class="admin-card">
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Total Revenue</div>
                    <div id="statTotalRevenue" class="text-4xl font-black text-primary">Rp0</div>
                    <div class="text-green-400 text-xs mt-2">‚Üë 8% from last month</div>
                </div>
                <div class="admin-card">
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Total Users</div>
                    <div id="statTotalUsers" class="text-4xl font-black text-white">0</div>
                    <div class="text-slate-400 text-xs mt-2">Active now: 42</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex gap-4 mb-8 overflow-x-auto pb-2">
                <button onclick="showTab('orders')" id="tabOrders" class="tab-btn active whitespace-nowrap">ORDERS</button>
                <button onclick="showTab('products')" id="tabProducts" class="tab-btn whitespace-nowrap">GAMES</button>
                <button onclick="showTab('requests')" id="tabRequests" class="tab-btn whitespace-nowrap">REQUESTS</button>
            </div>

            <!-- Orders Table -->
            <div id="sectionOrders" class="bg-black/40 p-6 rounded-[30px] border border-white/10 overflow-x-auto">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Game</th>
                            <th>User</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminOrdersTable">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>

            <!-- Products Management -->
            <div id="sectionProducts" class="hidden">
                <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Requests Management -->
            <div id="sectionRequests" class="hidden bg-black/40 p-6 rounded-[30px] border border-white/10 overflow-x-auto">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Game</th>
                            <th>Platform</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTable">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>

            <!-- Game Edit/Add Modal -->
            <div id="gameModal" class="modal">
                <div class="modal-content max-w-md">
                    <button class="absolute top-4 right-4 text-slate-400 hover:text-white" onclick="closeGameModal()" aria-label="Tutup Modal">&times;</button>
                    <h3 class="modal-title mb-6" id="gameModalTitle">ADD NEW GAME</h3>
                    <form id="gameForm" onsubmit="handleGameSubmit(event)">
                        <input type="hidden" id="gameId">
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-slate-500 mb-1">GAME NAME</label>
                            <input type="text" id="gameName" class="field-input w-full" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-slate-500 mb-1">IMAGE URL</label>
                            <input type="url" id="gameImage" class="field-input w-full" placeholder="https://..." required>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">BASE PRICE</label>
                                <input type="text" id="gamePrice" class="field-input w-full" placeholder="Rp1.000" required>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1">CATEGORY</label>
                                <select id="gameCategory" class="field-input w-full">
                                    <option value="Mobile">Mobile</option>
                                    <option value="PC">PC</option>
                                    <option value="Console">Console</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label class="block text-xs font-bold text-slate-500 mb-1">STATUS</label>
                            <select id="gameStatus" class="field-input w-full">
                                <option value="active">Active</option>
                                <option value="hidden">Hidden</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary w-full py-3">SAVE GAME</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Use Storage class for data

        function showTab(tab) {
            ['orders', 'products', 'requests'].forEach(t => {
                const section = document.getElementById(`section${capitalize(t)}`);
                const btn = document.getElementById(`tab${capitalize(t)}`);
                if (section) section.classList.toggle('hidden', t !== tab);
                if (btn) btn.classList.toggle('active', t === tab);
            });

            if (tab === 'products') renderProducts();
            if (tab === 'requests') renderRequests();
        }

        function capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderOrders();
        });

        function renderStats() {
            const transactions = JSON.parse(localStorage.getItem('ks_transactions') || '[]');
            const users = JSON.parse(localStorage.getItem('ks_users') || '[]');
            const games = Storage.getGames();
            const requests = Storage.getRequests();

            document.getElementById('statTotalOrders').textContent = transactions.length;
            document.getElementById('statTotalUsers').textContent = users.length;

            const revenue = transactions.reduce((acc, t) => acc + parseInt(t.price.replace(/[^0-9]/g, '') || 0), 0);
            document.getElementById('statTotalRevenue').textContent = `Rp${revenue.toLocaleString('id-ID')}`;

            // Add extra stats if elements exist
            const statGames = document.getElementById('statTotalGames');
            if (statGames) statGames.textContent = games.length;
        }

        function renderOrders() {
            const transactions = JSON.parse(localStorage.getItem('ks_transactions') || '[]');
            const container = document.getElementById('adminOrdersTable');

            if (transactions.length === 0) {
                container.innerHTML = '<tr><td colspan="6" class="text-center py-12 text-slate-500">No orders found.</td></tr>';
                return;
            }

            container.innerHTML = transactions.reverse().map(t => `
                <tr>
                    <td class="font-mono text-xs text-primary">${t.order_number}</td>
                    <td><div class="text-sm font-bold">${t.game}</div><div class="text-[10px] text-slate-500">${t.diamond}</div></td>
                    <td><div class="text-sm">${t.nickname}</div><div class="text-[10px] text-slate-500">${t.userEmail}</div></td>
                    <td class="text-green-400 font-bold">${t.price}</td>
                    <td><span class="status-badge ${t.status || 'success'}">${(t.status || 'SUCCESS').toUpperCase()}</span></td>
                    <td><button class="btn-mini" onclick="window.showToast('Details coming soon')">VIEW</button></td>
                </tr>
            `).join('');
        }

        // Products Logic
        function renderProducts() {
            const games = Storage.getGames();
            const container = document.getElementById('productsGrid');

            // Add New Card always first
            let html = `
                <div class="admin-card !flex flex-col items-center justify-center border-dashed border-2 hover:border-primary cursor-pointer h-full min-h-[200px]" onclick="openGameModal()" role="button" tabindex="0">
                    <div class="text-4xl mb-2 text-primary">+</div>
                    <div class="font-bold text-slate-300">ADD NEW GAME</div>
                </div>
            `;

            html += games.map(g => `
                <div class="admin-card relative group">
                    <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition">
                        <button onclick="editGame('${g.id}')" class="bg-primary text-white p-2 rounded-lg text-xs">‚úèÔ∏è</button>
                        <button onclick="deleteGame('${g.id}')" class="bg-red-500 text-white p-2 rounded-lg text-xs">üóëÔ∏è</button>
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <img src="${g.image}" class="w-16 h-16 rounded-lg object-cover bg-slate-800" onerror="this.src='https://placehold.co/100?text=?'">
                        <div>
                            <h4 class="font-bold text-white leading-tight">${g.name}</h4>
                            <div class="text-xs text-slate-400">${g.category}</div>
                        </div>
                    </div>
                    <div class="flex justify-between items-end border-t border-white/5 pt-4">
                        <div>
                            <div class="text-[10px] text-slate-500 uppercase">Base Price</div>
                            <div class="font-bold text-green-400">${g.basePrice}</div>
                        </div>
                        <div class="status-badge ${g.status === 'active' ? 'success' : 'failed'}">${g.status.toUpperCase()}</div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function openGameModal(gameId = null) {
            const modal = document.getElementById('gameModal');
            const title = document.getElementById('gameModalTitle');
            const form = document.getElementById('gameForm');

            if (gameId) {
                const game = Storage.getGames().find(g => g.id === gameId);
                if (!game) return;

                title.textContent = 'EDIT GAME';
                document.getElementById('gameId').value = game.id;
                document.getElementById('gameName').value = game.name;
                document.getElementById('gameImage').value = game.image;
                document.getElementById('gamePrice').value = game.basePrice;
                document.getElementById('gameCategory').value = game.category;
                document.getElementById('gameStatus').value = game.status;
            } else {
                title.textContent = 'ADD NEW GAME';
                form.reset();
                document.getElementById('gameId').value = '';
                document.getElementById('gameStatus').value = 'active';
            }

            modal.classList.add('show');
        }

        function closeGameModal() {
            document.getElementById('gameModal').classList.remove('show');
        }

        function handleGameSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('gameId').value || 'game-' + Date.now();
            const game = {
                id: id,
                name: document.getElementById('gameName').value,
                image: document.getElementById('gameImage').value,
                basePrice: document.getElementById('gamePrice').value,
                category: document.getElementById('gameCategory').value,
                status: document.getElementById('gameStatus').value
            };

            Storage.saveGame(game);
            closeGameModal();
            renderProducts();
            window.showToast('‚úÖ Game saved successfully');
        }

        function editGame(id) {
            openGameModal(id);
        }

        function deleteGame(id) {
            if (confirm('Are you sure you want to delete this game?')) {
                Storage.deleteGame(id);
                renderProducts();
                window.showToast('üóëÔ∏è Game deleted');
            }
        }

        // Requests Logic
        function renderRequests() {
            const requests = Storage.getRequests();
            const container = document.getElementById('requestsTable');

            if (requests.length === 0) {
                container.innerHTML = '<tr><td colspan="5" class="text-center py-12 text-slate-500">No requests yet.</td></tr>';
                return;
            }

            container.innerHTML = requests.reverse().map(r => `
                <tr>
                    <td class="text-xs text-slate-400">${new Date(r.date).toLocaleDateString()}</td>
                    <td class="font-bold">${r.game}</td>
                    <td><span class="text-xs bg-white/10 px-2 py-1 rounded">${r.platform}</span></td>
                    <td class="text-sm text-slate-300 max-w-[200px] truncate">${r.notes || '-'}</td>
                    <td>
                        ${r.status === 'pending' ? `
                            <button onclick="updateRequest('${r.id}', 'approved')" class="text-green-400 hover:text-green-300 mr-2">‚úÖ</button>
                            <button onclick="updateRequest('${r.id}', 'rejected')" class="text-red-400 hover:text-red-300">‚ùå</button>
                        ` : `
                            <span class="status-badge ${r.status === 'approved' ? 'success' : 'failed'}">${r.status.toUpperCase()}</span>
                        `}
                    </td>
                </tr>
            `).join('');
        }

        function updateRequest(id, status) {
            Storage.updateRequestStatus(id, status);
            renderRequests();
            window.showToast(`Request ${status}`);
        }

        // Utils
        window.showToast = function(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };
    </script>
</body>
</html>
